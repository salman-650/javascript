<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>removw child element</h2>
    <div id="container">
    <p id="child-element">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>

    <button onclick="removeChildElement()">remove child</button>

    <script>
        function removeChildElement(){
            let parent = document.getElementById("container");
            let child = document.getElementById("child-element");
            parent.removeChild(child) //remove child from parent
        }
    </script>
</body>
</html>
