<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        #msg{
            position: fixed;
        }
    </style>
</head>
<body>
    <h2>scroll events</h2>
    <p id="msg">scroll down...</p>

    <script>
        window.addEventListener("scroll",()=> {
            document.getElementById("msg").textContent = "Scroll position: " + window.scrollY;

        });
    </script>
    
</body>
</html>
