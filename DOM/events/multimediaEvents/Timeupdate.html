<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioTimeUpdate" controls>
        <source src="./CHAL(128k).mp3" type="audio/mp3">
    </audio>
    <p id="timeOut">current time: 0</p>
    <script>
        const audioTimeUpdate = document.getElementById("audioTimeUpdate");
        const timeOut = document.getElementById("timeOut");

        audioTimeUpdate.addEventListener("timeupdate",()=>{
            timeOut.textContent = "current time: " + audioTimeUpdate.currentTime.toFixed(2);

        });
    </script>
</body>
</html>
